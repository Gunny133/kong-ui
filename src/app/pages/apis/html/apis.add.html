<div class="container">
  <h1 ng-show="!apis.api.id">Add API</h1>
  <h1 ng-show="apis.api.id">Edit API</h1>
  <form name="apis.apiEditForm" ng-submit="apis.submitApi()">

    <form-field name="name" config="apis.metaData.api.keys.name" model="apis.api.name"></form-field>
    <form-field name="request_host" config="apis.metaData.api.keys.request_host" model="apis.api.request_host"></form-field>
    <form-field name="request_path" config="apis.metaData.api.keys.request_path" model="apis.api.request_path"></form-field>
    <form-field name="strip_request_path" config="apis.metaData.api.keys.strip_request_path" model="apis.api.strip_request_path"></form-field>
    <form-field name="preserve_host" config="apis.metaData.api.keys.preserve_host" model="apis.api.preserve_host"></form-field>
    <form-field name="upstream_url" config="apis.metaData.api.keys.upstream_url" model="apis.api.upstream_url"></form-field>

    <button ng-show="!apis.api.id" type="submit" class="btn btn-primary">Add</button>
    <button ng-show="apis.api.id" type="submit" class="btn btn-primary">Update</button>
    <a href="#" ui-sref="apis.list" class="btn">Back</a>
  </form>


</div>
